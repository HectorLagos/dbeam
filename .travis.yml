language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2/

env:
  global:
    # SONATYPE_USERNAME
    - secure: ""
    # SONATYPE_PASSWORD
    - secure: ""
    # GPG_KEY_NAME
    - secure: ""
    # GPG_PASSPHRASE
    - secure: ""

script:
  - mvn clean verify -Pcoverage

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./scripts/deploy.sh

branches:
  only:
    - master

notifications:
  email:
    - dbeam-dev+travis-notifications@spotify.com
